{% extends 'base.html' %}
  {% block content %}
  
    <div class="pagetitle">
      <h1>Category</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Category List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Category List</h5>
              <button type="button" class="btn btn-info rounded-pill"><a href="{% url 'AddCategory' %}">Add New Category</a></button>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                    
                  </tr>
                </thead>
                <tbody>
                  {% for category in category %}
                  <tr>                    
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td scope="col">
                      <button type="button" class="btn btn-light rounded-pill"><a href="{% url 'EditCategory' category.pk %}">Edit</a></button>
                      <button type="button" class="btn btn-light rounded-pill"><a href="{% url 'deleteCategory' category.pk %}">Delete</a></button>
                    </td>                 
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

{% endblock %}
